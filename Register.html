<!DOCTYPE html>
<html>
	<head>
		<title>Login/Register</title>
	</head>
	<body>
		<form name="formUser" method="POST" action="Register.php">
			<div class="tblLogin">
				
				<div class="tableheader">Enter Name:</div>
					
				<div class="tablerow">
					<input type="text" name="name" placeholder="Name" class="login-input" required>
				</div>
				
				<div class="tableheader">Enter Phone:</div>
					
				<div class="tablerow">
					<input type="text" name="phone" placeholder="Ph. No." class="login-input" required>
				</div>

				<div class="tableheader">Enter Email:</div>
					
				<div class="tablerow">
					<input type="text" name="email" placeholder="Email" class="login-input" required>
				</div>

				<div class="tableheader"><input type="submit" name="submit_details" value="Submit" class="btnSubmit"></div>
				
			</div>
		</form>
	</body>
</html>
